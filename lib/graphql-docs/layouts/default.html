<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="<%= name %> GraphQL documentation">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title><%= title || name %></title>
    <link rel="stylesheet" href="<%= base_url %>/assets/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/anchor-js/3.2.2/anchor.min.js"></script>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- jQuery UI -->
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <script>

    // Add anchors on DOMContentLoaded
    document.addEventListener("DOMContentLoaded", function(event) {
      anchors.options = {
        placement: 'left',
        visible: 'hover',
        icon: 'Â¶'
      };
      anchors.add('h2, h3, h4, h5, h6, .anchored');
    });
    // resize sidebar
    $(function(){
      $("#sidebar").css({"width":sessionStorage.getItem("width")});
    });
    $(function() {
      $("#sidebar").resizable({
        maxWidth:350,
        minWidth:200,
        handles:"e",
      });
    });
    $(function(){
      $("#sidebar").resize(function () { 
        sessionStorage.setItem("width",$("#sidebar").css("width"))
      });
    });

    </script>
  </head>
  <body>

    <div id="wrap">
      <div id="header">
      </div>
      <div id="sidebar">
        <%= include.('sidebar.html') %>
      </div>
      <div id="content">

        <%= contents %>

      </div>

      <!-- mobile only -->
      <div id="mobile-header">
        <a class="menu-button" onclick="document.body.classList.toggle('sidebar-open')"></a>
        <a class="logo" href="<%= base_url.present? ? base_url : '/' %>">

        </a>
      </div>
      <div id="mobile-shade"></div>

    </div>

  </body>
</html>
